<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: var(--chat--color-surface, #f8f9fa);
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--chat--color-primary, #1a73e8) 0%, var(--chat--color-secondary, #0d47a1) 100%);
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-content {
            max-width: 500px;
            width: 100%;
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .welcome-title {
            font-size: 32px;
            color: white;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .start-chat-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 48px;
            background: white;
            color: var(--chat--color-primary, #1a73e8);
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            min-height: 60px;
            font-family: inherit;
        }

        .start-chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .start-chat-button:active {
            transform: translateY(0);
        }

        .start-chat-button svg {
            width: 24px;
            height: 24px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .welcome-icon {
                font-size: 64px;
            }

            .welcome-title {
                font-size: 28px;
            }

            .welcome-subtitle {
                font-size: 16px;
                margin-bottom: 32px;
            }

            .start-chat-button {
                width: 100%;
                max-width: 300px;
                padding: 16px 40px;
                font-size: 16px;
            }
        }

        #fullscreen-chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        /* Force widget to be fullscreen */
        #fullscreen-chat-container .chat-container {
            position: static !important;
            width: 100% !important;
            height: 100vh !important;
            max-width: 100% !important;
            max-height: 100vh !important;
            border-radius: 0 !important;
            border: none !important;
            box-shadow: none !important;
            bottom: auto !important;
            right: auto !important;
            left: auto !important;
            top: auto !important;
        }

        #fullscreen-chat-container .n8n-chat-widget {
            width: 100%;
            height: 100%;
        }

        /* Hide toggle button */
        #fullscreen-chat-container .chat-toggle {
            display: none !important;
        }

        /* Loading screen */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--chat--color-background, #ffffff);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--chat--color-surface, #e0e0e0);
            border-top-color: var(--chat--color-primary, #1a73e8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--chat--color-font, #5f6368);
            font-size: 16px;
        }

        /* Error screen */
        .error-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--chat--color-background, #ffffff);
            padding: 40px;
            text-align: center;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            color: var(--chat--color-font, #202124);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .error-message {
            color: var(--chat--color-font, #5f6368);
            opacity: 0.7;
            font-size: 16px;
            line-height: 1.6;
            max-width: 500px;
        }

        /* Hide/Show classes */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-icon">üí¨</div>
            <h1 class="welcome-title" id="welcome-title">Welcome to Support Chat</h1>
            <p class="welcome-subtitle" id="welcome-subtitle">We're here to help! Click below to start chatting with our
                team.</p>
            <button class="start-chat-button" id="start-chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" />
                </svg>
                Start Chat
            </button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading chat...</div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="error-screen hidden">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">Unable to Load Chat</h1>
        <p class="error-message" id="error-message">Please check the URL and try again.</p>
    </div>

    <!-- Chat Container -->
    <div id="fullscreen-chat-container" class="hidden"></div>

    <!-- Load config and widget -->
    <script src="config.js?v=20251210"></script>
    <script>
        (function () {
            'use strict';

            // Get bot_id from URL parameter
            function getBotIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('bot_id');
            }

            const botId = getBotIdFromURL();

            if (!botId) {
                showError('Missing bot_id parameter in URL. Please use: ?bot_id=your-bot-id');
                return;
            }

            // Show error screen
            function showError(message) {
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
                document.getElementById('error-message').textContent = message;
            }

            // Start chat button click handler
            document.getElementById('start-chat-btn').addEventListener('click', function () {
                console.log('üöÄ Starting chat for bot:', botId);

                // Hide welcome screen, show loading
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('loading-screen').classList.remove('hidden');

                // Load the widget
                loadChatWidget();
            });

            // Load the widget script dynamically
            function loadChatWidget() {
                const script = document.createElement('script');
                script.src = `chat-widget-supabase.js?botId=${botId}&v=20251210&fullscreen=true`;
                script.onload = function () {
                    console.log('‚úÖ Widget loaded for bot:', botId);
                };
                script.onerror = function () {
                    showError('Failed to load chat widget. Please try again later.');
                };
                document.head.appendChild(script);

                // Listen for widget initialization
                let initCheckInterval = setInterval(() => {
                    const chatWidget = document.querySelector('.n8n-chat-widget');
                    if (chatWidget) {
                        clearInterval(initCheckInterval);
                        initializeFullscreenMode();
                    }
                }, 100);

                // Timeout fallback
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (!loadingScreen.classList.contains('hidden')) {
                        clearInterval(initCheckInterval);
                        showError('Chat widget failed to load. Please check your configuration and try again.');
                    }
                }, 10000);
            }

            // Initialize fullscreen mode
            function initializeFullscreenMode() {
                setTimeout(() => {
                    const chatWidget = document.querySelector('.n8n-chat-widget');
                    const chatContainer = chatWidget?.querySelector('.chat-container');

                    if (!chatWidget || !chatContainer) {
                        showError('Widget initialization failed. Please refresh the page.');
                        return;
                    }

                    // Hide loading screen
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('fullscreen-chat-container').classList.remove('hidden');

                    // Move entire widget to our fullscreen container
                    const fullscreenContainer = document.getElementById('fullscreen-chat-container');
                    fullscreenContainer.appendChild(chatWidget);

                    // Force container to be visible
                    chatContainer.classList.add('open');

                    // Auto-click "Start conversation" button if welcome screen is shown
                    setTimeout(() => {
                        const startButton = chatContainer.querySelector('.new-chat-btn');
                        if (startButton) {
                            console.log('üöÄ Auto-starting conversation...');
                            startButton.click();
                        }
                    }, 500);

                    // Update page title with bot name
                    const botNameElement = chatContainer.querySelector('.brand-header span');
                    if (botNameElement) {
                        document.title = botNameElement.textContent + ' - Chat';
                    }

                    console.log('‚úÖ Fullscreen chat mode initialized');
                }, 300);
            }
        })();
    </script>
</body>

</html>
